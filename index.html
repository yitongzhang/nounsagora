<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nouns Agora</title>

    <!-- Primary Meta Tags -->
    <title>Nouns Agora – The home for Nouns voter</title>
    <meta name="title" content="Nouns Agora – The home for Nouns voter">
    <meta name="description" content="Agora is the home of nouns voters. View current delegates and their past activities, pitch yourself by stating your views, and more.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.nounsagora.com/">
    <meta property="og:title" content="Nouns Agora – The home for Nouns voter">
    <meta property="og:description" content="Agora is the home of nouns voters. View current delegates and their past activities, pitch yourself by stating your views, and more.">
    <meta property="og:image" content="/assets/og.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.nounsagora.com/">
    <meta property="twitter:title" content="Nouns Agora – The home for Nouns voter">
    <meta property="twitter:description" content="Agora is the home of nouns voters. View current delegates and their past activities, pitch yourself by stating your views, and more.">
    <meta property="twitter:image" content="/assets/og.png">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
    <script data-cfasync="false" type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <!-- <iframe src="https://cdn.forms-content.sg-form.com/668de4b0-c8ae-11eb-a5f9-fe0ef6da0f00"/> -->
    <div class="subscription-box">
      <div class="title-group">
        <h1>Nouns Agora</h1>
        <a href="https://twitter.com/nounsagora" target="_blank"
          ><img src="assets/twitter.svg"
        /></a>
      </div>
      <p>
        Agora is the home of nouns voters. Pitch yourself as a delegate, see
        what voters want to fund, delegate your votes to active community
        members, and more. Drop your email to get notified of the launch.
      </p>
      <div class="input-group">
        <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
action="https://script.google.com/macros/s/AKfycbz-ONOa3F9y4l6p-_mI7YqJskXolGIOnM4Q3qytpqfuH48uq35XaeQYW2obBWrmPCtE/exec">

          <fieldset class="pure-group">
            <input id="email" name="email" type="email" value=""
            required placeholder="your.name@email.com"/>
          </fieldset>

          <button class="button-success pure-button button-xlarge">
              Subscribe
          </button>
          <div class="thankyou_message" style="display:none;">
            <h2 class="message">Got it. We'll notify you when Agora is ready!</h2>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
